# 全局配置
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 工作连接数
events {
  worker_connections 65535;
  multi_accept on;
  use epoll;
}

http {
  # 基础设置
  include "/etc/nginx/mime.types";
  default_type application/octet-stream;

  # 日志格式
  log_format prod_log '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for" '
  'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

  # 生产环境日志设置
  access_log /var/log/nginx/access.log prod_log buffer=64k flush=5m;
  error_log /var/log/nginx/error.log warn;

  # 性能优化
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 100;
  reset_timedout_connection on;
  client_body_timeout 10;
  send_timeout 2;
  server_tokens off;
  client_max_body_size 50M;
  client_body_buffer_size 128k;

  # 安全设置
  limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
  limit_conn_zone $binary_remote_addr zone=addr:10m;
  limit_req_status 429;
  limit_conn_status 429;

  # Gzip压缩
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1000;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/x-javascript application/x-httpd-php image/jpeg image/gif image/png application/vnd.ms-fontobject application/x-font-ttf font/opentype;

  # 生产服务器配置
  server {
    listen 80;
    server_name _;  # 匹配所有域名

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 前端静态文件
    location / {
      root /usr/share/nginx/custom_html;  # 修改为自定义目录
      index index.html index.htm;
      try_files $uri $uri/ /index.html;

      # 生产环境缓存设置
      expires 7d;
      add_header Cache-Control "public, no-transform";

      # 安全限制
      limit_req zone=one burst=5 nodelay;
      limit_conn addr 10;
    }

    # API代理
    location /api/ {
      proxy_pass http://youirpa-django:8000/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      # 生产环境超时设置
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 4 32k;
      proxy_busy_buffers_size 64k;

      # 安全限制
      limit_req zone=one burst=10 nodelay;
      limit_conn addr 20;
    }

    # 媒体文件
    location /media/ {
      alias /cere_pro/media/;
      expires 30d;
      add_header Cache-Control "public, no-transform";
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      root /usr/share/nginx/custom_html;  # 修改为自定义目录
      expires 30d;
      add_header Cache-Control "public, no-transform";
      access_log off;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # 健康检查
    location /health {
      access_log off;
      return 200 'healthy\n';
    }

    # 生产环境错误页面
    error_page 400 401 403 404 500 502 503 504 /error.html;
    location = /error.html {
      root /usr/share/nginx/custom_html;  # 修改为自定义目录
      internal;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(git|env|config|ini|log|sql|bak|swp)$ {
      deny all;
      access_log off;
      log_not_found off;
    }
  }

